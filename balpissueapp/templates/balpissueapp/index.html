{% extends "base.html" %}

{% block content %}
	{% if latest_issue_list %}
		<table class="issue_list">
			<thead>
				<tr><th>Id</th><th>Date</th><th> Title </th></tr>
			</thead>
			<tbody>
				{% for issue in latest_issue_list %}
				  <tr>
					  <td> {{ issue.id }} </td>
					  <td> {{ issue.pub_date }} </td>
					  <td> {{ issue.title }} </td>
				  </tr>
				{% endfor %}
			</tbody>
		</table>
	{% endif %}
{% endblock %}
